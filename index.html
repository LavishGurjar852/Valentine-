<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Surbhi ðŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6ee, #fff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Falling hearts */
  .heart {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fall linear forwards;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  .card {
    background: white;
    padding: 30px 25px 40px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(255, 0, 100, 0.15);
    text-align: center;
    width: 320px;
    position: relative;
  }

  .emoji {
    font-size: 70px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 18px;
    color: #333;
    margin-bottom: 25px;
  }

  #yes {
    background: linear-gradient(135deg, #2ecc71, #1abc9c);
    color: white;
    border: none;
    border-radius: 18px;
    padding: 18px 40px;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,200,100,0.4);
    transition: all 0.25s ease;
    z-index: 2;
  }

  #no {
    background: linear-gradient(135deg, #ff7675, #d63031);
    color: white;
    border: none;
    border-radius: 14px;
    padding: 12px 24px;
    font-size: 16px;
    position: absolute;
    bottom: 20px;
    right: 20px;
    cursor: pointer;
    transition: transform 0.2s ease;
    z-index: 1;
  }

  .final {
    display: none;
    font-size: 20px;
    color: #e84393;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="card">
  <div class="emoji">ðŸ§¸ðŸ’–</div>
  <h1 id="question">Surbhi, will you be my Valentine?</h1>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div class="final" id="final">
    Yayyy ðŸ’– I knew it!<br><br>
    You made my heart the happiest ðŸ¥°<br>
    I love you, Surbhi ðŸŒ¹
  </div>
</div>

<script>
  /* Falling hearts */
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ðŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 400);

  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const final = document.getElementById("final");
  const question = document.getElementById("question");

  let noCount = 0;
  let yesSize = 22;

  const noTexts = [
    "Are you sure?",
    "Think again ðŸ˜¢",
    "Pretty please ðŸ¥º",
    "Donâ€™t break my heart ðŸ’”",
    "Okay last chance ðŸ˜­",
    "You canâ€™t escape ðŸ˜ˆ"
  ];

  function handleNo() {
    noCount++;

    // Change NO text
    no.innerText = noTexts[Math.min(noCount - 1, noTexts.length - 1)];

    // Grow YES
    yesSize += 6;
    yes.style.fontSize = yesSize + "px";
    yes.style.padding = (18 + noCount * 2) + "px " + (40 + noCount * 4) + "px";

    // Move NO away
    const x = Math.random() * 160 - 80;
    const y = Math.random() * 120 - 60;
    no.style.transform = `translate(${x}px, ${y}px)`;

    // After 6 NO attempts
    if (noCount >= 6) {
      no.style.display = "none";
      yes.style.fontSize = "40px";
      yes.style.padding = "26px 60px";
      yes.innerText = "YES ðŸ’–";
    }
  }

  // Mobile-safe: escape before click
  no.addEventListener("touchstart", handleNo);
  no.addEventListener("mouseover", handleNo);

  yes.addEventListener("click", () => {
    yes.style.display = "none";
    no.style.display = "none";
    question.style.display = "none";
    final.style.display = "block";
  });
</script>

</body>
</html>
