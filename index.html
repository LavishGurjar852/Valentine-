<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Surbhi ðŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6ee, #fff);
    overflow: hidden;
  }

  /* Falling hearts */
  .heart {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fall linear forwards;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    background: red;
    top: -10px;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }

  /* Center card */
  .card {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px 25px 40px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(255, 0, 100, 0.15);
    text-align: center;
    width: 320px;
    z-index: 2;
  }

  .emoji {
    font-size: 70px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 18px;
    color: #333;
    margin-bottom: 25px;
  }

  #yes {
    background: linear-gradient(135deg, #2ecc71, #1abc9c);
    color: white;
    border: none;
    border-radius: 18px;
    padding: 18px 40px;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,200,100,0.4);
    transition: all 0.25s ease;
  }

  #no {
    background: linear-gradient(135deg, #ff7675, #d63031);
    color: white;
    border: none;
    border-radius: 14px;
    padding: 12px 24px;
    font-size: 16px;
    position: fixed;
    top: 80%;
    left: 70%;
    cursor: pointer;
    z-index: 3;
  }

  .final {
    display: none;
    font-size: 20px;
    color: #e84393;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="card">
  <div class="emoji">ðŸ§¸ðŸ’–</div>
  <h1 id="question">Surbhi, will you be my Valentine?</h1>

  <button id="yes">Yes</button>

  <div class="final" id="final">
    Yayyy ðŸ’– I knew it!<br><br>
    You made my heart the happiest ðŸ¥°<br>
    I love you, Surbhi ðŸŒ¹
  </div>
</div>

<button id="no">No</button>

<script>
  /* Falling hearts */
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ðŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 350);

  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const final = document.getElementById("final");
  const question = document.getElementById("question");

  let noCount = 0;
  let yesSize = 22;

  const noTexts = [
    "Are you sure?",
    "Think again ðŸ˜¢",
    "Pretty please ðŸ¥º",
    "Donâ€™t break my heart ðŸ’”",
    "Okay last chance ðŸ˜­",
    "You can't escape ðŸ˜ˆ"
  ];

  /* Move NO anywhere */
  function moveNoRandom() {
    const pad = 20;
    const x = Math.random() * (window.innerWidth - no.offsetWidth - pad);
    const y = Math.random() * (window.innerHeight - no.offsetHeight - pad);
    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  /* Continuous roaming */
  setInterval(() => {
    if (no.style.display !== "none") moveNoRandom();
  }, 1500);

  /* Dodge finger / mouse */
  document.addEventListener("mousemove", e => dodge(e.clientX, e.clientY));
  document.addEventListener("touchmove", e => {
    const t = e.touches[0];
    dodge(t.clientX, t.clientY);
  });

  function dodge(px, py) {
    const rect = no.getBoundingClientRect();
    const dx = px - (rect.left + rect.width / 2);
    const dy = py - (rect.top + rect.height / 2);
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 120) moveNoRandom();
  }

  /* NO interaction */
  no.addEventListener("mouseover", handleNo);
  no.addEventListener("touchstart", handleNo);

  function handleNo() {
    noCount++;

    no.innerText = noTexts[Math.min(noCount - 1, noTexts.length - 1)];

    yesSize += 6;
    yes.style.fontSize = yesSize + "px";
    yes.style.padding = (18 + noCount * 2) + "px " + (40 + noCount * 4) + "px";

    moveNoRandom();

    if (noCount >= 6) {
      no.style.display = "none";
      yes.style.fontSize = "44px";
      yes.style.padding = "30px 80px";
      yes.innerText = "YES ðŸ’–";
      confettiBlast();
    }
  }

  /* Confetti */
  function confettiBlast() {
    for (let i = 0; i < 120; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = `hsl(${Math.random()*360},100%,60%)`;
      c.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }

  yes.addEventListener("click", () => {
    question.style.display = "none";
    yes.style.display = "none";
    no.style.display = "none";
    final.style.display = "block";
  });
</script>

</body>
</html>
