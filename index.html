<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Surbhi ðŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6ee, #fff);
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Falling hearts */
  .heart {
    position: fixed;
    top: -10px;
    font-size: 18px;
    color: #ff4d6d;
    animation: fall linear forwards;
    opacity: 0.8;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  .container {
    background: white;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(255, 0, 100, 0.15);
    text-align: center;
    max-width: 320px;
    z-index: 2;
    animation: popIn 1s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .teddy {
    font-size: 80px;
    animation: float 2.5s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
  }

  h1 {
    font-size: 20px;
    margin: 15px 0 20px;
    color: #333;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 10px 22px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes {
    background: linear-gradient(135deg, #2ecc71, #1abc9c);
    color: white;
    box-shadow: 0 5px 15px rgba(0, 200, 100, 0.4);
  }

  #no {
    background: linear-gradient(135deg, #ff7675, #d63031);
    color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .final {
    display: none;
    font-size: 20px;
    color: #e84393;
    animation: fadeIn 1.2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="container">
  <div class="teddy">ðŸ§¸ðŸ’–</div>
  <h1 id="question">Surbhi, will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="final" id="finalMsg">
    Yayyy ðŸ’– I knew it! <br><br>
    You just made my heart the happiest ðŸ¥° <br>
    I love you, Surbhi ðŸŒ¹
  </div>
</div>

<script>
  // Falling hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);

  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const finalMsg = document.getElementById("finalMsg");
  const question = document.getElementById("question");

  let yesSize = 16;
  let noTexts = [
    "No",
    "Are you sure?",
    "Think again ðŸ˜¢",
    "Pretty please ðŸ¥º",
    "Donâ€™t break my heart ðŸ’”",
    "Okay last chance ðŸ˜­"
  ];
  let noIndex = 0;

  noBtn.addEventListener("click", () => {
    noIndex = (noIndex + 1) % noTexts.length;
    noBtn.innerText = noTexts[noIndex];

    yesSize += 8;
    yesBtn.style.fontSize = yesSize + "px";

    let x = Math.random() * 220 - 110;
    let y = Math.random() * 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    finalMsg.style.display = "block";
  });
</script>

</body>
</html>
