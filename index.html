<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Surbhi ðŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6ee, #fff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Falling hearts */
  .heart {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fall linear forwards;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  .container {
    background: white;
    padding: 28px 22px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(255, 0, 100, 0.15);
    text-align: center;
    width: 320px;
    position: relative;
    z-index: 2;
  }

  .teddy {
    font-size: 75px;
    animation: float 2.5s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
  }

  h1 {
    font-size: 18px;
    margin: 15px 0 20px;
    color: #333;
  }

  /* Button playground */
  .playground {
    position: relative;
    width: 100%;
    height: 130px;
    margin-top: 10px;
  }

  button {
    padding: 14px 26px;
    font-size: 16px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    position: absolute;
  }

  #yes {
    background: linear-gradient(135deg, #2ecc71, #1abc9c);
    color: white;
    box-shadow: 0 6px 18px rgba(0, 200, 100, 0.4);
    left: 20px;
    bottom: 10px;
  }

  #no {
    background: linear-gradient(135deg, #ff7675, #d63031);
    color: white;
    right: 20px;
    bottom: 10px;
  }

  .final {
    display: none;
    font-size: 20px;
    color: #e84393;
    margin-top: 20px;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="container">
  <div class="teddy">ðŸ§¸ðŸ’–</div>
  <h1 id="question">Surbhi, will you be my Valentine?</h1>

  <div class="playground" id="playground">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="final" id="finalMsg">
    Yayyy ðŸ’– I knew it!<br><br>
    You just made my heart the happiest ðŸ¥°<br>
    I love you, Surbhi ðŸŒ¹
  </div>
</div>

<script>
  /* Falling hearts */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 350);

  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const playground = document.getElementById("playground");
  const finalMsg = document.getElementById("finalMsg");
  const question = document.getElementById("question");

  let yesSize = 16;
  let noTexts = [
    "Are you sure?",
    "Think again ðŸ˜¢",
    "Pretty please ðŸ¥º",
    "Donâ€™t break my heart ðŸ’”",
    "Okay last chance ðŸ˜­"
  ];
  let noIndex = 0;

  noBtn.addEventListener("click", () => {
    noBtn.innerText = noTexts[noIndex % noTexts.length];
    noIndex++;

    // Grow YES
    yesSize += 6;
    yesBtn.style.fontSize = yesSize + "px";

    // Move NO safely inside playground
    const maxX = playground.clientWidth - noBtn.offsetWidth;
    const maxY = playground.clientHeight - noBtn.offsetHeight;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    // Avoid YES overlap
    if (x < 120 && y > 60) {
      x = maxX - x;
      y = maxY - y;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    playground.style.display = "none";
    question.style.display = "none";
    finalMsg.style.display = "block";
  });
</script>

</body>
</html>
